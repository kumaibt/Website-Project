<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonnie Tran</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: #ffe6f0;
            text-align: center;
        }

        header {
            padding: 40px 20px 20px 20px;
        }

        h1 {
            color: #ff66b3;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #ff99cc;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

            .social-buttons a {
                text-decoration: none;
                color: white;
                background-color: #ff66b3;
                padding: 14px 28px;
                border-radius: 10px;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.2s;
            }

                .social-buttons a:hover {
                    background-color: #ff3399;
                    transform: scale(1.05);
                }

        /* Large Image */
        .hero-image {
            width: 90%;
            max-width: 1200px;
            height: auto;
            border-radius: 20px;
            margin: 0 auto 60px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            .social-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Bonnie Tran</h1>
    <h2>B.S. Computer Engineering</h2>

    <div class="social-buttons">
        <a href="https://drive.google.com/file/d/1Vr72ZX0Lo6SWFfOYRvsOdCNnuZQciJcH/view?usp=sharing" target="_blank">Resume</a>
        <a href="https://github.com/kumaibt" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/bonnie-tran-68880a225/" target="_blank">LinkedIn</a>
    </div>
    </header>

    <!-- Large Image Section -->
    <img src="https://media.tenor.com/oZGDs3Y2LJgAAAAM/smart-nerd.gif" alt="Bonnie Tran" class="hero-image">
</body>
</html>
